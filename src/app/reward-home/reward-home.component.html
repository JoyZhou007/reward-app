<app-header [title]="'悬赏问答'">
  <div class="left">
    <span class="icon-cheveron-left">
    </span>
  </div>
  <div class="right">
    <i class="iconfont icon-fenxiang"></i>
  </div>
</app-header>

<main>
  <section class="describe">
    关注钢铁行业话题，等你来辩
  </section>

  <ul class="article">
    <li *ngFor="let topic of topicList">
      <h3>第十五期：宏观面迎利好，钢价上涨的基础夯实了吗？</h3>
      <div class="body">
        <header class="avator">
          <img src="../../assets/icons/icon-72x72.png" alt="">
          <span>张先生</span>
        </header>
        <section class="content" (click)="clickOpenDetail($event)">
          <em>【我认为：已经夯实】</em>
          <span>真想控制房价，管管房价，看看加拿大。限购？就是扯淡真想控制房价，管管低价，看看加拿大。限购？</span>
        </section>

      </div>
      <div class="foot">
        <div class="left-foot">
          <span class="time">05月03日 15.30</span>
          <span class="progress">进行中</span>
        </div>
        <div class="right-foot">
          <span class="comment">56条评论</span>
          <span class="more">百家之言</span>
        </div>
      </div>
    </li>

  </ul>

</main>
